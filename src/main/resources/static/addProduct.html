<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #003366;
            color: #fff;
            padding: 0.30em;
            text-align: center;
        }
        header a {
            color: #fff;
            text-decoration: none;
            font-size: 1.0em;
        }
        main {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"] {
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 0.7em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #003366;
            color: #fff;
            padding: 1em;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
		 <h2>Product</h2>
       <h2><nav>
			<a href="addSupplier.html" class="add Supplier">Add Supplier</a>
			<a href="addProduct.html" class="add Product">Add Product</a>
		</nav></h2>
       <h4> <a href="index.html">Home</a></h4>
    </header>
    <main>
        <form id="addProductForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required>

            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" required>

            <label for="stockImportDate">Stock Import Date:</label>
            <input type="date" id="stockImportDate" name="stockImportDate" required>

            <label for="stockExportDate">Stock Export Date:</label>
            <input type="date" id="stockExportDate" name="stockExportDate" required>

            <label for="shiftManagerName">Shift Manager Name:</label>
            <input type="text" id="shiftManagerName" name="shiftManagerName" required>

            <label for="shiftManagerId">Shift Manager ID:</label>
            <input type="number" id="shiftManagerId" name="shiftManagerId" required>

            <label for="supplier">Supplier ID:</label>
            <input type="number" id="supplier" name="supplier" required>

            <button type="submit">Add Product</button>
        </form>
    </main>
    <footer>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
